<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Knockout js example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="page.css"></link> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <ul class="nav nav-pills nav-bar">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Observable</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="foreach.html">Table</a>
            </li>
        </ul>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="container-fluid body-container">
            <div style="display: flex; flex-direction: column; width: 300px;">
                <form data-bind="submit: callPost">
                    <div class="row row-form">
                        <div class="col">
                            <label for="firstname" class="form-label">First Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control col" id="firstname" data-bind="value: admin.firstName"></input>
                        </div>
                    </div>
                    <div class="row row-form">
                        <div class="col">
                            <label for="lastname" class="col">Last Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastname" data-bind="value: admin.lastName"></input>
                        </div>
                    </div>
                    <div class="row row-form">
                        <div class="col">
                            <label for="fullname">Name:</label>
                        </div>
                        <div class="col">
                            <div id="fullname" data-bind="text: admin.fullName"></div>
                        </div>
                    </div>
                    <div class="row row-form">
                        <div class="col">
                            <button type="submit" class="btn btn-primary float-end" id="form-submit">Apply</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="index.js" type="text/javascript"></script>
</html>
