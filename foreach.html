<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knockout js example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="page.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <ul class="nav nav-pills nav-bar">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Observable</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="foreach.html">Table</a>
        </li>
    </ul>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Login</td>
                            <td colspan="2">Name</td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: users">
                        <tr>
                            <td data-bind="text: login, attr: {id: id}"></td>
                            <td data-bind="text: name"></td>
                            <td>
                                <button class="btn btn-secondary" data-bind="click: $parent.deleteUser">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appendDialog">Append</button>
            </div>
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal" id="appendDialog" data-bind="using: dialogModel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Append</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
             <div class="row row-form">
                <div class="col">
                    <label for="">Login:</label>
                </div>
                <div class="col">
                    <input type="dialog-login" data-bind="value: data.login" id="dialog-login"></input>
                </div>
             </div>
             <div class="row row-form">
                <div class="col">
                    <label for="dialog-name">Name:</label>
                </div>
                <div class="col">
                    <input type="text" data-bind="value: data.name" id="dialog-name"></input>
                </div>
             </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bind="click: $parent.appendUser">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="foreach.js" type="text/javascript"></script>

</html>
